name: dashboard
description: A new Flutter package project.
version: 0.0.1
homepage:
publish_to: "none"

environment:
  sdk: '>=2.18.4 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.5+1
  go_router: ^5.2.3
  hooks_riverpod: ^2.1.1
  flutter_staggered_grid_view: ^0.4.0
  auth:
    path: ../auth
  routes:
    path: ../routes
  styles:
    path: ../styles
  shared:
    path: ../shared

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  import_sorter: ^4.6.0

import_sorter:
  comments: false

flutter:
  uses-material-design: true
  assets:
    - assets/
    